<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="images/image.png" type="jpg/png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe Game</h1>
    <div class="theme">
        <h2>Theme</h2>
        <input type="checkbox" id="theme-btn">
        <label for="theme-btn" class="switch"></label>
    </div>
    <div class="container">
        <div class="show">
            <h5 id="msg">Congrats! Winner is</h5>
            <button class="new-btn">New Game</button>
        </div>
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button id="reset-btn">Reset Game</button>






    <script src="game.js"></script>
</body>
</html>
